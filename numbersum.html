<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number adders</title>
    
    <script type="text/javascript">
    function numberSum(num1, num2) {

        sum = 0
        current = num1
        while (current <= num2) {
        sum = sum + current
        current = current + 1
        }

        return sum;
    }
    </script>

  </head>
  <body>
    <h1>Sum of all numbers between two numbers</h1>

    <table class="table">
    <tr>
        <td>Enter first number</td>
        <td><input id="number1" type="text"/></td>
    </tr>
    <tr>
        <td>Enter second number</td>
        <td><input id="number2" type="text"/></td>
    </tr>
    <tr>
        <td><button id="addButton">Add</button></td>
    </tr>

    <tr>
        <td>The sum of the number is : </td>
        <td id="result">______</td>
    </tr>
    </table>

    <script type="text/javascript">

        const button = document.getElementById("addButton");
        button.onclick = function() {
            const number1 = parseInt(document.getElementById("number1").value)
            const number2 = parseInt(document.getElementById("number2").value)

            console.log(number1, number2)
            const result = numberSum(number1, number2)

            document.getElementById("result").innerText = result
        }

    </script>

</body>
</html>
